<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <h1>Workshop #HTML - FORM</h1>
        <form class="styled-form">
        <table>
            <tr><td scope="row"><label for="fname">ชื่อ</label> &emsp;
                <input type="text" id="fname" name="fname"><br></td></tr>

            <tr><td scope="row"><label for="lname">สกุล</label> &emsp;
                <input type="text" id="lname" name="lname"><br></td></tr>
            
            <tr><td scope="row">
                วัน/เดือน/ปีเกิด &emsp;
                <input type="date"><br></td></tr>
            
            <tr><td scope="row"><label for="age">อายุ</label> &emsp;
                <input type="text" id="age" name="age"><br></td></tr>
                
            <tr><td scope="row">
                เพศ &emsp;
                <input type="radio" id="boy" name="ur_sex" value="boy">
                <label for="boy">ชาย</label>
                <input type="radio" id="girl" name="ur_sex"
                value="girl">
                <label for="girl">หญิง</label>
                </td></tr>
            
            <tr><td scope="row">
                รูป &emsp; &emsp;
                <label for="myfile"></label>
                <input type="file" id="myfile" name="myfile">
                </td></tr>
              
            <tr><td scope="row">ที่อยู่ &emsp;
                <textarea rows="4" cols="40"></textarea><br></td></tr>
            
            <tr><td scope="row">สีที่ชอบ &emsp;
            <select name="col" id="color" size="1">
                <option value="red">สีแดง</option>
            </select><br></td></tr>
            
            <tr><td scope="row">
                แนวเพลงที่ชอบ &emsp;
                <input type="radio" id="life" name="song" value="life">
                <label for="life">เพื่อชีวิต</label>
                <input type="radio" id="son" name="song" value="son">
                <label for="son">ลูกทุ่ง</label>
                <input type="radio" id="other" name="song" value="other">
                <label for="other">อื่นๆ</label>
                <br></td></tr>

            <tr><td scope="row">
                <input type="checkbox" id="accept" name="decide" value="Accept">
                <label for="accept"> ยินยอมให้เก็บข้อมูล</label><br><br><br></td></tr>
            
            <tr><td scope="row" style="text-align: center;">
                <button type="reset">Reset</button>  
                &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
                <button type="submit">Submit</button><br></td></tr>
                  
            </table>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">ชื่อ<span style="color:red"> *</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="ชื่อ">
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastname" class="col-sm-2 col-form-label">สกุล</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>
            <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" >
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">เพศ</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="photo" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="photo">
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="color" placeholder="สีแดง">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">เพลงที่ชอบ</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="song1" value="เพื่อชีวิต" checked>
                        <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="song2" value="ลูกทุ่ง">
                        <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="song3" value="อื่นๆ">
                        <label class="form-check-label" for="song3">อื่นๆ</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agree">
                        <label class="form-check-label" for="agree">ยินยอมให้เก็บข้อมูล</label>
                    </div>
            </div>
            <div class="col-sm-10 offset-sm-2">
            <button type="reset" class="btn btn-secondary">Reset</button>
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
